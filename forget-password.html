<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Memo System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <h1>Memo System</h1>
    <h2>Reset Your Password</h2>
    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>
    <form id="reset-form" onsubmit="event.preventDefault(); resetPassword();">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required placeholder="Enter your registered email">
      </div>
      <button type="submit" id="reset-btn">Send Reset Link</button>
    </form>
    <div class="auth-links">
      <p>Remember your password? <a href="login.html">Login here</a></p>
      <p>Need an account? <a href="signup.html">Sign up here</a></p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  
  <script>
    document.getElementById('reset-btn').addEventListener('click', function() {
      this.disabled = true;
      this.textContent = 'Sending...';
      
      // Reset button state after 5 seconds if there's an error
      setTimeout(() => {
        if (this.disabled) {
          this.disabled = false;
          this.textContent = 'Send Reset Link';
        }
      }, 5000);
    });
  </script>
</body>
</html>
